<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taylor Swift Album Rankings</title>
  <style>
    body {
      font-family: "Comic Sans MS", sans-serif;
      background: linear-gradient(to bottom right, #f9d5ec, #fce1f0);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #e8a6c9;
      padding: 20px;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    ol {
      list-style: none;
      padding: 0;
      max-width: 700px;
      margin: 30px auto;
    }

    li {
      background-color: white;
      margin: 15px 0;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: transform 0.2s;
    }

    li:hover {
      transform: scale(1.03);
    }

    .album-cover {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      margin-right: 15px;
      flex-shrink: 0;
    }

    .album-info {
      flex-grow: 1;
      text-align: left;
    }

    .rank {
      font-weight: bold;
      color: #d16ba5;
      margin-right: 10px;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff0f6;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 500px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close {
      float: right;
      font-size: 1.5em;
      cursor: pointer;
      color: #d16ba5;
    }

    .songs {
      margin-top: 10px;
      padding-left: 20px;
    }

    .popular-song {
      background-color: #f9d5ec;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      font-weight: bold;
      color: #a64ca6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Taylor Swift Album Rankings</h1>
    <p>Click an album to learn more!</p>
  </header>

  <ol id="albumList"></ol>

  <div id="albumModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2 id="albumTitle"></h2>
      <p id="albumDescription"></p>
      <ul id="albumSongs" class="songs"></ul>
      <div id="popularSong" class="popular-song"></div>
    </div>
  </div>

  <script>
    const albums = [
      {
        rank: 1,
        name: "1989 (Taylor’s Version)",
        color: "#a3d5ff",
        description: "A bright pop album full of catchy tunes and city lights.",
        songs: ["Welcome to New York", "Blank Space", "Style", "Out of the Woods"],
        popular: "Blank Space"
      },
      {
        rank: 2,
        name: "Midnights",
        color: "#cbb2fe",
        description: "A dreamy, late-night album about reflection and self-discovery.",
        songs: ["Lavender Haze", "Maroon", "Anti-Hero", "Bejeweled"],
        popular: "Anti-Hero"
      },
      {
        rank: 3,
        name: "Folklore",
        color: "#d3d3d3",
        description: "A soft, storytelling album with cozy, cottagecore vibes.",
        songs: ["The 1", "Cardigan", "Exile", "Betty"],
        popular: "Cardigan"
      },
      {
        rank: 4,
        name: "Lover",
        color: "#f9b3d1",
        description: "A colorful and romantic album celebrating love in all forms.",
        songs: ["Lover", "The Man", "You Need to Calm Down", "Cruel Summer"],
        popular: "Lover"
      },
      {
        rank: 5,
        name: "Red (Taylor’s Version)",
        color: "#ff9999",
        description: "An emotional rollercoaster of heartbreak and healing.",
        songs: ["State of Grace", "Red", "All Too Well", "22"],
        popular: "All Too Well"
      }
    ];

    const albumList = document.getElementById("albumList");
    const modal = document.getElementById("albumModal");
    const closeModal = document.getElementById("closeModal");
    const albumTitle = document.getElementById("albumTitle");
    const albumDescription = document.getElementById("albumDescription");
    const albumSongs = document.getElementById("albumSongs");
    const popularSong = document.getElementById("popularSong");

    albums.forEach(album => {
      const li = document.createElement("li");
      const cover = document.createElement("div");
      cover.className = "album-cover";
      cover.style.backgroundColor = album.color;

      const info = document.createElement("div");
      info.className = "album-info";
      info.innerHTML = `<span class="rank">${album.rank}.</span> ${album.name}`;

      li.appendChild(cover);
      li.appendChild(info);
      albumList.appendChild(li);

      li.addEventListener("click", () => {
        albumTitle.textContent = album.name;
        albumDescription.textContent = album.description;
        albumSongs.innerHTML = "";
        album.songs.forEach(song => {
          const liSong = document.createElement("li");
          liSong.textContent = song;
          albumSongs.appendChild(liSong);
        });
        popularSong.textContent = "Most Popular Song: " + album.popular;
        modal.style.display = "flex";
      });
    });

    closeModal.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; };
  </script>
</body>
</html>
