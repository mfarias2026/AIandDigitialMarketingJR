<html lang="en">

  <meta charset="UTF-8">

  <title>Taylor Swift Album Rankings</title>
  <style>
    body {
      font-family: "Comic Sans MS", sans-serif;
      background: linear-gradient(to bottom right, #f9d5ec, #fce1f0);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #e8a6c9;
      padding: 20px;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    ol {
      list-style: none;
      padding: 0;
      max-width: 700px;
      margin: 30px auto;
    }

    li {
      background-color: white;
      margin: 15px 0;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: transform 0.2s;
    }

    li:hover {
      transform: scale(1.03);
    }

    .album-cover {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      margin-right: 15px;
      flex-shrink: 0;
    }

    .album-info {
      flex-grow: 1;
      text-align: left;
    }

    .rank {
      font-weight: bold;
      color: #d16ba5;
      margin-right: 10px;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff0f6;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 500px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: pop 0.3s ease;
      max-height: 80%;
      overflow-y: auto;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close {
      float: right;
      font-size: 1.5em;
      cursor: pointer;
      color: #d16ba5;
    }

    .songs {
      margin-top: 10px;
      padding-left: 20px;
    }

    .popular-song {
      background-color: #f9d5ec;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      font-weight: bold;
      color: #a64ca6;
    }
  </style>
</head>
